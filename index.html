<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System with CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div class="container">
        <h1 class="ffs-serif">Design System with CSS</h1>
        <section class="" id="colors">
            <h2 class="uppercase"><span class="">01</span> colors</h2>
            <div class="flex">
                <div class="color--item">
                    <div class="color--box bg-dark">
                        <span>#0B0D17</span>
                    </div>
                    <p><span class="uppercase text-accent">rgb</span> 11, 13, 23</p>
                    <p><span class="uppercase text-accent">hsl</span> 230°, 35%, 7%</p>
                </div>
                <div class="color--item">
                    <div class="color--box bg-accent text-dark">
                        <span>#D0D6F9</span>
                    </div>
                    <p><span class="uppercase text-accent">rgb</span> 208, 214, 249</p>
                    <p><span class="uppercase text-accent">hsl</span> 231°, 77%, 90%</p>
                </div>
                <div class="color--item">
                    <div class="color--box bg-white text-dark">
                        <span>#FFFFFF</span>
                    </div>
                    <p><span class="uppercase text-accent">rgb</span> 255, 255, 255</p>
                    <p><span class="uppercase text-accent">hsl</span> 0°, 0%, 100%</p>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
